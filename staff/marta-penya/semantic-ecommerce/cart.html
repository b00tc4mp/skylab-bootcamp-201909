<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SkylabShop</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/doberman-dalmatian-dachshund-spitz-stafford-and-ot/50/18-512.png"/>
    </head>
    <body>
        <header class="header"> 
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="">SkylabShop</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Women</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Men</a>
                    </li>
                </ul>
            </nav>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="">New in!</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Clothing</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Shoes</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Gifts</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Outlet</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Cart</a>
                    </li>
                </ul>
            </nav>

        </header>

        <main>
            <section class="product-container1">
                <div class="main-product">
                    <div class="gallery-product">
                        <img
                            src="https://ae01.alicdn.com/kf/HTB1RRCkokOWBuNjSsppq6xPgpXaS/Top-Quality-T-Shirts-Men-O-Neck-Dragon-Ball-Z-Goku-Trainer-Men-s-Front-Back.jpg">
                    </div>
                 
                    </div>
                <aside class="product-aside">
                    <div class="product-info">
                        <h2>Goku Orange T-Shirt by Skylab Design</h2>
                        <h3>15,99€</h3>
                        <div class="pay-container">
                            <label>Payment</label>
                            <select name="Size" class="size">
                                <option>Visa</option> 
                                <option>MasterCard</option> 
                                <option>PayPal</option>
                                <option>Bitcoin</option> 
                                <option>SkylabDolar</option> 
                                <option>Rocks</option> 
                             </select>
                             <label>Delivery</label>
                             <select name="Size" class="size">
                                     <option>Standard Delivery</option> 
                                     <option>Express Delivery</option> 
                             </select>
                             <div class="button-cart">
                                 <button>Pay</button>
                             </div>
                        </div>
                       
                        
                        </div>
                    </div>

                </aside>

            </section>            
            
        </main>

        <footer>
            <div class="social-media">
                <div class="social">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-instagram-new-circle-512.png" width="30px" height="30px">
                    <a title="Instagram" class="instagram" href="https://www.instagram.com/mondarina/">Instagram</a>
                </div>
                <div class="social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="30px" height="30px">
                    <a title="Facebook" class="facebook" href="https://www.instagram.com/mondarina/">Facebook</a>
                </div>
            </div>
            <div class="info-container">
                <div class="information and help">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#">Help</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Order Status</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Shipping & Returns</a>
                        </li>
                    </ul>

                </div>
                <div class="About us">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a href="#">About us</a>
                        </li>
                        <li class="footer__item">
                            <a href="#">Work in Skylab Shop</a>
                        </li>
                        <li class="footer__item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>

                </div>

            </div>
            <div class="copyright">
                <p>© 2019 - Skylab Shop</p>
            </div>

        </footer>

        
    </body>
</html>
