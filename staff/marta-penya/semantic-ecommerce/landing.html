    <title>SkylabShop</title>
    <link href="styles.css" type="text/css" rel="stylesheet">

<body>
    <header class="header"> 
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="">SkylabShop</a>

                <li class="menu__item">

                    <a href="">Clothing</a>
                </li>
                <li class="menu__item">
                    <a href="">Shoes</a>
                </li>
                <li class="menu__item">
                    <a href="">Gifts</a>

                    <a href="">Outlet</a>
                </li>
                <li class="menu__item">

    <main>
        <section class="sales">
            <div class="sales__container">

                    <img src="https://static.vecteezy.com/system/resources/previews/000/119/127/non_2x/comic-style-special-sale-illustration-vector.jpg" alt="sale image">
                </div>
                <div class="sales-items">
                <figure class="sales__item">
                <figcaption>Sad sweatshirt- 30€</figcaption>
                <img src="https://images.beautifulhalo.com/images/392x588/201810/H/sad-face-letter-print-long-sleeve-loose-hoodie-with-pocket_1540262527483.jpg" style="width:200px">
                </figure>
                <figure class="sales__item">
                <figcaption>Stranger Things sweatshirt- 25€</figcaption>
                <img src="https://images.beautifulhalo.com/images/392x588/201901/Z/new-trendy-stranger-things-letter-print-mock-neck-long-sleeve-loose-sweatshirt_1548298245532.jpg" width="200px" height="200px">
                </figure>
                <figure class="sales__item">
                <figcaption>Lucky sweatshirt- 30€</figcaption>
                <img src="https://stockx.imgix.net/products/streetwear/Kids-See-Ghosts-Lucky-Me-Crewneck-Sweatshirt-Trench.png?fit=fill&bg=FFFFFF&w=700&h=500&auto=format,compress&q=90&dpr=2&trim=color&updated_at=1542147357" style="width:200px">
                </figure>
                <figure class="sales__item"> 
                <figcaption>Garnetboy sweatshirt- 30€</figcaption> 
                <img src="https://cache.mrporter.com/variants/images/10375442619000530/in/w2000_q80.jpg" style="width:200px">
                </figure> 
            </div>
            </div>           
        </section>
        <section class="product-container">
            <article class="product">
                <h2>Grunge</h2>
                <img src="https://i.etsystatic.com/6918911/r/il/3d9591/1687398064/il_570xN.1687398064_ryiq.jpg" >
                <button>View More</button>

            </article>
            <article class="product">
                <h2>Winter</h2>
                <img src="https://s7.landsend.com/is/image/LandsEnd/511351_A519_LF_27Q?$ii_IX_IMG_V4$">
                <button>View More</button>
            </article>
            <article class="product">
                <h2>New arribals</h2>
                <img src="https://www.yourschoolwear.co.uk/ekmps/shops/angliasports/images/girls-black-designer-pleated-school-skirt-slim-fit-go-up-a-size-1565-p.jpg">
                <button>View More</button>
            </article>

        </section>

    <footer>
        <div class="social-media">
            <div class="social">
                <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-instagram-new-circle-512.png" width="30px" height="30px">
                <a title="Instagram" class="instagram" href="https://www.instagram.com/mondarina/">Instagram</a>
            </div>
            <div class="social">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="30px" height="30px">
                <a title="Facebook" class="facebook" href="https://www.instagram.com/mondarina/">Facebook</a>
            </div>
        </div>
        <div class="info-container">
