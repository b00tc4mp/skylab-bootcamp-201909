<!DOCTYPE html>
<html>
  <head>
      <title>Calculatorhtml</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

<body onload="inicio();">

<table class="calculator">
    <tr>
        <td colspan="4"><span id="resultados"></span></td>
    </tr>
    <tr>
        <td colspan="2"><button class="boton" id="AC";>AC</button></td>
        <td><button class="boton" id="delete";>CE</button></td>
        <td><button class="boton_op" id="dividir";>/</button></td>
    </tr>
    <tr>
        <td><button class="boton" id="7";>7</button></td>
        <td><button class="boton" id="8";>8</button></td>
        <td><button class="boton" id="9";>9</button></td>
        <td><button class="boton_op" id="multiplicar";>x</button></td>
    </tr>
    <tr>
        <td><button class="boton" id="4";>4</button></td>
        <td><button class="boton" id="5";>5</button></td>
        <td><button class="boton" id="6";>6</button></td>
        <td><button class="boton_op" id="restar";>â€“</button></td>
    </tr>
    <tr>
        <td><button class="boton" id="1";>1</button></td>
        <td><button class="boton" id="2";>2</button></td>
        <td><button class="boton" id="3";>3</button></td>
        <td><button class="boton_op" id="sumar";>+</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="boton" id="cero";>0</button></td>
        <td><button class="boton" id="dot";>.</button></td>
        <td><button class="boton_op" id="igual";>=</button></td>
    </tr>
</table>

<script src="index.js"></script>

</body>
</html>
