<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8" />
        <title> Pasapalabra html</title>
        <link rel="stylesheet" href="index.css" />
        <script src="preguntas.js"></script>
    </head>
    <body>
        <div class = "container">
            <div class= "pasapalabra">
                <div class = "letters">
                    <div class="letter a"><div id="a">a</div></div>
                    <div class="letter b"><div id="b">b</div></div>
                    <div class="letter c"><div id="c">c</div></div>
                    <div class="letter d"><div id="d">d</div></div>
                    <div class="letter e"><div id="e">e</div></div>
                    <div class="letter f"><div id="f">f</div></div>
                    <div class="letter g"><div id="g">g</div></div>
                    <div class="letter h"><div id="h">h</div></div>
                    <div class="letter i"><div id="i">i</div></div>
                    <div class="letter j"><div id="j">j</div></div>
                    <div class="letter k"><div id="k">k</div></div>
                    <div class="letter l"><div id="l">l</div></div>
                    <div class="letter m"><div id="m">m</div></div>
                    <div class="letter n"><div id="n">n</div></div>
                    <div class="letter ñ"><div id="ñ">ñ</div></div>
                    <div class="letter o"><div id="o">o</div></div>
                    <div class="letter p"><div id="p">p</div></div>
                    <div class="letter q"><div id="q">q</div></div>
                    <div class="letter r"><div id="r">r</div></div>
                    <div class="letter s"><div id="s">s</div></div>
                    <div class="letter t"><div id="t">t</div></div>
                    <div class="letter u"><div id="u">u</div></div>
                    <div class="letter v"><div id="v">v</div></div>
                    <div class="letter w"><div id="w">w</div></div>
                    <div class="letter x"><div id="x">x</div></div>
                    <div class="letter y"><div id="y">y</div></div>
                    <div class="letter z"><div id="z">z</div></div>
                </div>
                <br>
                <div class = "display" >Ready?</div>
                <br>
                    <div class="textbox">
                        <input type="text" id="answer"></input>
                    </div>
                <br>
                    <div class = "botones">
                            <button data-action="start" id="start">start</button>
                            <button data-action="pasapalabra" id="pasapalabra">pasapalabra</button>
                            <button data-action="stop" id="stop">stop</button>
                            <button data-action="end" id="end">end</button>
                            <input data-action="responder" type="submit"  id="send"  value="responder"></input>
                        </div>
                    </div>
                <br>
                    <div id= "feedback">Welcome!</div>
                    <div id="timeleft">120</div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
