<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eat the World</title>
  <link rel="stylesheet" href="./stylesheets/css/index.css">
  <script src="https://kit.fontawesome.com/c0a664ee11.js"></script>
</head>
<body>
  <main>
    <section class='login'>
      <form class="login-form">
        <h1 class="login-form__title">Log In</h1>
        <p class="login-form__petition">Please, enter your <b>email</b></p>
        <input type="email" class="login-form__email" name="email" placeholder="hello@gmail.com">
        <p class="login-form__petition">Please, enter your <b>password</b></p>
        <input type="password" class="login-form__password" name="password">
        <br>
        <button class="login-form__button">
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
      <p class="login-register">Don't have an account? Create one <b><a href="#" class="link">here</a></b></p>
      <section class="go-back">
        <button class="go-back__button"><i class="fas fa-arrow-left"></i></button>
        <p class="go-back__text">Back</p>
      </section>
    </section>
</body>
</html>
