    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semantic blog landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        
        <img class="logo" src="https://www.skylabcoders.com/images/403/default.png" alt="skylab-ecommerce">

        
        <figure class="search-container">
            <form>
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </figure>
        
        <nav>
            <ul type="none">
                <li class="icon">
                    <ion-icon name="call"></ion-icon>
                    <a href="#">Hazte Premium</a>
                </li>
                <li class="icon"> 
                    <ion-icon name="person"></ion-icon>
                    <a href="#">Entra/Registrar</a>
                </li>
                <li class="icon">
                    <ion-icon name="cart"></ion-icon>
                    <a href="#">Mi carrito</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
            <article class="product">

            <label class="product__label">Resultados <bold>del producto</bold></label>

                
            <figure class="product__image"><img src= "https://dummyimage.com/400x600/297eb6/ffffff" alt=""></figure>
            

            <p class="product__title">Product 1</p>
            <p class="product__p">Price: 400$</p>

            <div class="product__item">

                <button class="product__item-button">+</button> <input class="product__item-input" placeholder="1"></input>
                <button class="product__item-button">-</button>

            </div>

            <button class="product__button">comprar!</button>

               
        

            </article>
        
    </main>

    <footer class='footer'>
        <div class='foot-copyrigiht'>
            <p>@ Adrían Zhu´s
            <br>e-commerce</p>
        </div>
        
        <nav>
            <ul type="none">
                <li>
                <ion-icon name="logo-facebook"></ion-icon><a href="">Facebook</a></li>
                <li>
                <ion-icon name="logo-instagram"></ion-icon><a href="">Instagram</a>
                </li>
                <li>
                <ion-icon name="logo-twitter"></ion-icon><a href="">Twitter</a>
                </li>
                <li>
                <ion-icon name="logo-google"></ion-icon><a href="">Google</a></li>
            </ul>
        </nav>
        
        <nav>
            <ul type="none">
                <li><a href="">Porque Comprar</a></li>
                <li><a href="">Quiénes Somos</a></li>
                <li><a href="">Contactar</a></li>
                <li><a href="">Otros</a></li>
            </ul>
        </nav>

    </footer>

</body>
