<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semantic blog landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        
        <img class="logo" src="https://www.skylabcoders.com/images/403/default.png" alt="skylab-ecommerce">

        
        <figure class="search-container">
            <form>
                <input type="text" placeholder="search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </figure>
        
        <nav>
            <ul type="none">
                <li class="icon">
                    <ion-icon name="call"></ion-icon>
                    <a href="#">Hazte Premium</a>
                </li>
                <li class="icon"> 
                    <ion-icon name="person"></ion-icon>
                    <a href="#">Entra/Registrar</a>
                </li>
                <li class="icon">
                    <ion-icon name="cart"></ion-icon>
                    <a href="#">Mi carrito</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
            <article class="orders">

            <label class="orders__label">Resultado <bold>de los ordenes</bold></label>

            <div class="orders__date">

                <select class="orders__año" name="año">
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>

                <select class="orders__mes" name="mes">
                        <option value="setiembre">setiembre</option>
                        <option value="agosto">agosto</option>
                        <option value="julio">julio</option>
                </select>

                <select class="orders__pedidos" name="pedido">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                </select>

            </div>

            <div class="orders__detail">
                <p class="orders__numeros">Nº de pedido: 22019442354
                
                </p>

                <button class="orders__facturas">factura</button>
                <button class="orders__detalles">detalles</button>

            </div>
            </article>
        
    </main>

    <footer class='footer'>
        <div class='foot-copyrigiht'>
            <p>@ Adrían Zhu´s
            <br>e-commerce</p>
        </div>
        
        <nav>
            <ul type="none">
                <li>
                <ion-icon name="logo-facebook"></ion-icon><a href="">Facebook</a></li>
                <li>
                <ion-icon name="logo-instagram"></ion-icon><a href="">Instagram</a>
                </li>
                <li>
                <ion-icon name="logo-twitter"></ion-icon><a href="">Twitter</a>
                </li>
                <li>
                <ion-icon name="logo-google"></ion-icon><a href="">Google</a></li>
            </ul>
        </nav>
        
        <nav>
            <ul type="none">
                <li><a href="">Porque Comprar</a></li>
                <li><a href="">Quiénes Somos</a></li>
                <li><a href="">Contactar</a></li>
                <li><a href="">Otros</a></li>
            </ul>
        </nav>

    </footer>

</body>
</html>
</body>
</html>
