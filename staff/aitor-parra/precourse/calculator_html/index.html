<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SkyLab Calculator HTML/CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">
    </head>
    <body>
        <p>Caluladora creada con HTML y CSS</p>
        <table>
            <tr>
                <td id="screen" colspan="4">0</td>
            </tr>
            <tbody>
                <tr>
                    <td id="ac" colspan="2">AC</td>
                    <td id="backrow">‚ü≤</td>
                    <td id="divide">/</td>
                </tr>
                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="multiply">*</td>
                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="minus">-</td>
                </tr>
                <tr>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="plus">+</td>
                </tr>
                <tr>
                    <td id="zero" colspan="2">0</td>
                    <td id="coma">,</td>
                    <td id="equal">=</td>
                </tr>
            </tbody>

        </table>
        <br>
        <p>Imagen modelo calculadora </p>
        <img src="./images/calcimage.jpg" id="calcimage" title="Calculadora">
        <header></header>
        <article></article>
        <footer></footer>
    </body>
    <script src="main.js"></script>

</html>
