<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickShare Design</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400|Roboto:300,400i,700&display=swap"
        rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <section class="landing hide">
        <div class="landing__container">
            <h1 class="landing__title">QuickShare Podcast</h1>
            <img class="landing__logo" src="https://via.placeholder.com/300x300?text=logo" />
            <form class="landing__register-form" action="#" method="GET">
                <input class="landing__register-button" type="submit" value="Register" />
            </form>
            <form class="landing__login-form" action="#" method="GET">
                <input class="landing__login-button" type="submit" value="Login" />
            </form>
        </div>
    </section>
    <section class="register hide">
        <div class="register__container">
            <img class="register__logo" src="https://via.placeholder.com/300x300?text=logo" />
            <h2 class="register__title">Register</h2>
            <img class="register__logo" />
            <form class="register__form" action="#">
                <input type="text" class="register__form-input" name="username" placeholder="Username">
                <input type="email" class="register__form-input" name="email" placeholder="Email">
                <input type="text" class="register__form-input register__form-input--separator" name="name"
                    placeholder="Name">
                <input type="text" class="register__form-input" name="surname" placeholder="Surname">
                <input type="password" class="register__form-input register__form-input--separator" name="password"
                    placeholder="Password">
                <input type="password" class="register__form-input" name="re_password" placeholder="Repeat Password">
                <a class="register__form-cancel-button" href="#">Cancel</a>
                <input class="register__form-submit-button" type="submit" value="Register" />
            </form>
        </div>
    </section>
    <section class="login">
        <div class="login__container">
            <img class="login__logo" src="https://via.placeholder.com/300x300?text=logo" />
            <h2 class="login__title">login</h2>
            <img class="login__logo" />
            <form class="login__form" action="#">
                <input type="text" class="login__form-input" name="username" placeholder="Username">
                <input type="password" class="login__form-input" name="password" placeholder="Password">
                <a class="login__form-cancel-button" href="#">Cancel</a>
                <input class="login__form-submit-button" type="submit" value="Login" />
            </form>
        </div>
    </section>
</body>

</html>
