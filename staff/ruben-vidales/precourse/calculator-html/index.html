<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator HTML</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://kit.fontawesome.com/3471153d51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">
        <div class="result"><div id="result-value">0</div></div>
        <div class="boton-especial gris btn-ac"><span>AC</span></div>
        <div class="boton centrado gris btn-back"><i class="fas fa-undo fa-sm"></i></div>
        <div class="boton centrado operaciones btn-dividir">รท</div>
        <div class="boton centrado gris numero btn-siete">7</div>
        <div class="boton centrado gris numero btn-ocho">8</div>
        <div class="boton centrado gris numero btn-nueve">9</div>
        <div class="boton centrado operaciones btn-multiplicar">x</div>
        <div class="boton centrado gris numero btn-cuatro">4</div>
        <div class="boton centrado gris numero btn-cinco">5</div>
        <div class="boton centrado gris numero btn-seis">6</div>
        <div class="boton centrado operaciones btn-restar">-</div>
        <div class="boton centrado gris numero btn-uno">1</div>
        <div class="boton centrado gris numero btn-dos">2</div>
        <div class="boton centrado gris numero btn-tres">3</div>
        <div class="boton centrado operaciones btn-sumar">+</div>
        <div class="boton-especial gris numero btn-cero">0</div>
        <div class="boton centrado gris btn-decimal">,</div>
        <div class="boton centrado operaciones btn-igual">=</div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
