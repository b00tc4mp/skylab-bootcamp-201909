<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eCommerce Shop</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">

<body>
    <header class="header">
        <h1 class="header__title">eCommerce Shop</h1>

    </header>
    <main class="content">
        <article class="productlist">
            <h1 class="productlist__maintitle">Product list 1</h1>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 1"></figure>
                <p class="productlist__title">Product 1</p>
            </section>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 2"></figure>

            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 3"></figure>

            </section>
        </article>
        <article class="productlist">
            <h1 class="productlist__maintitle">Product list 2</h1>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 1"></figure>
                <p class="productlist__title">Product 1</p>
            </section>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 2"></figure>
                <p class="productlist__title">Product 2</p>
            </section>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 3"></figure>
                <p class="productlist__title">Product 3</p>
            </section>
        </article>
        <article class="productlist">
            <h1 class="productlist__maintitle">Product list 3</h1>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 1"></figure>
                <p class="productlist__title">Product 1</p>
            </section>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 2"></figure>
                <p class="productlist__title">Product 2</p>
            </section>
            <section class="productlist__product">
                <figure class="productlist__image"><img src="img/prodmini.jpg" alt="Product 3"></figure>
                <p class="productlist__title">Product 3</p>
            </section>
        </article>
    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__list">
                <li class="footer__listelement"><a class="footer__listlink" href="">One</a></li>
                <li class="footer__listelement"><a class="footer__listlink" href="">Two</a></li>
                <li class="footer__listelement"><a class="footer__listlink" href="">Three</a></li>
            </ul>
        </nav>
        <h6 class="footer__moreinfo">More info</h6>
